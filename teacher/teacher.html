<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CEO</title>
    <link href="../js/bootstrap/dist/css/bootstrap.min.css"  rel="stylesheet" type="text/css" />
    <link href="../js/bootstrap/bootstrap-table/src/bootstrap-table.css"  rel="stylesheet" type="text/css" />
    <link href="../css/base/base.css"  rel="stylesheet" type="text/css" />
    <link href="./css/teacher.css" rel="stylesheet" type="text/css" />

       <script src=\'https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js\'></script>\

    <![endif]-->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../js/bootstrap/bootbox.min.js"></script>
    <script src="../js/bootstrap/bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>

<body>   

<div class="wrapper">  
    <!-- 头部 -->
    <nav class="navbar navbar-static-top topbar">
    	<div class="navbar-header">
            <b href="#" class="topbar-brand">
                CEO-教师端
            </b>
    	</div>
        <div class="topbar-content">
            <!-- 登录用户信息-->
            <ul class="nav navbar-top-links topbar-right">
               <li class="dropdown pull-right">
                    <a class="dropdown-name">
                        <span>admin</span>
                    </a>
                    <span class="vertical">|</span>
                    <a href="#" class="dropdown-toggle dropdown-close" onclick="logout()">
                        <span class="glyphicon glyphicon-off"></span>
                    </a>
               </li> 
            </ul>
        </div>
    </nav>
    <!-- 下部主体 -->
    <div class="content">
    <!-- 侧面导航栏 -->
        <div class="sidebar">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav in side" id="side-menu">
                    <li class="studentInfo-tab active">
                        <a href="#studentInfo" data-toggle="tab">学生信息</a>
                    </li>
                    <li class="companyInfo-tab">
                        <a href="#companyInfo" data-toggle="tab">公司信息</a>
                    </li>
                </ul>
            </div>
        </div>    
        <!-- 主体 -->
        <div id="page-wrapper" class="page-wrapper">
        	<!-- 中间tab主体 -->
            <div class=" tab-content page-main">
            	<div class="tab-pane active" id="studentInfo">
                    <!--上部操作栏  -->
                    <div class="clearfix panel panel-default page-wrapper-head">
                        <span type="button" class="pull-right btn btn-info excelStudentScore">导入学生成绩</span>
                    </div>
                    <div class="panel panel-default">
                        <div class="page-head">
                            <span>学生信息</span>
                            <div class="pull-right clearfix">
                                <span class="input-group">
                                    <input type="text" class="form-control" placeholder="学号" id="studentNo">
                                </span>
                                <span class="input-group ">
                                    <input type="text" class="form-control" placeholder="姓名" id="studentName" >
                                </span>
                                <span class="">
                                    <input type="button" class="btn btn-primary" id="studentSearch" value="搜索" >
                                </span>
                            </div>
                        </div>
                        <div class="panel-body table-responsive table-responsive">
                            <table id="studentTable" class="table table-striped add-table-border parent-table">
                            </table>
                        </div>
                    </div>
                </div>
                
            	<div class="tab-pane panel panel-default" id="companyInfo">

                        <span>公司信息</span>
                        <div class="pull-right">

                                <input type="text" class="form-control" placeholder="公司名称" id="companyName">

                            <span class="">
                                <input type="button" class="btn btn-primary" id="companySearch" value="搜索" >
                            </span>
                        </div>
                    </div>
                    <div class="panel-body table-responsive">
                        <table id="companyTable" class="table table-striped add-table-border parent-table">
                        </table>
                    </div>

            </div>
