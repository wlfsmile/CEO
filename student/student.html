<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CEO</title>
    <link href="../js/bootstrap/dist/css/bootstrap.min.css"  rel="stylesheet" type="text/css" />
    <link href="../js/bootstrap/bootstrap-table/src/bootstrap-table.css"  rel="stylesheet" type="text/css" />
    <link href="../css/base/base.css"  rel="stylesheet" type="text/css" />
    <link href="./css/student.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>\
       <script src=\'https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js\'></script>\
       <script src=\'https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js\'></script>\
    <![endif]-->
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/bootstrap/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../js/bootstrap/bootbox.min.js"></script>
    <script src="../js/bootstrap/bootstrap-table/src/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body>   

<div class="wrapper">  
    <!-- 头部 -->
    <nav class="navbar navbar-static-top topbar">
    	<div class="navbar-header">
            <b href="#" class="topbar-brand">
                CEO-学生端
            </b>
    	</div>
        <div class="topbar-content">
            <!-- 登录用户信息-->
            <ul class="nav navbar-top-links topbar-right">
               <li class="dropdown pull-right">
                    <a class="dropdown-name">
                        <span>student</span>
                    </a>
                    <span class="vertical">|</span>
                    <a href="#" class="dropdown-toggle dropdown-close" onclick="logout()">
                        <span class="glyphicon glyphicon-off"></span>
                    </a>
               </li> 
            </ul>
        </div>
    </nav>
    <!-- 下部主体 -->
    <div class="content">
    <!-- 侧面导航栏 -->
        <div class="sidebar">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav in side accordion-group" id="side-menu">
                    <li class="allCompanyInfo-tab active">
                        <a href="#allCompanyInfo"  data-toggle="tab">
                            所有公司信息
                        </a>
                    </li>
                    <li class="joinCompany-tab">
                        <a href="#joinCompany" data-toggle="tab">加入公司</a>
                    </li>
                    <li class="myCompany-tab">
                        <a href="#myCompany" data-toggle="tab">我的公司</a>
                    </li>
                </ul>
            </div>
        </div>    
        <!-- 主体 -->
        <div id="page-wrapper" class="page-wrapper">
        	<!-- 中间tab主体 -->
            <div class="tab-content page-main">
                <!--所有公司  -->
                <div class="tab-pane active" id="allCompanyInfo">
                    <div class="panel panel-default">
                        <!--内容头部  -->
                        <div class="page-head">
                            <span>公司信息</span>
                            <!--搜索框  -->
                            <div class="pull-right">
                                <span class="input-group">
                                    <input type="text" class="form-control" placeholder="公司名称" id="companyName">
                                </span>
                                <span class="">
                                    <input type="button" class="btn btn-primary" id="companySearch" value="搜索" >
                                </span>
                            </div>
                        </div>
                        <!--主体内容表格  -->
                        <div class="panel-body table-responsive">
                            <table id="allCompanyInfo-table" class="table table-striped add-table-border parent-table">
                            </table>
                        </div>
                    </div>
                </div>

                <!--加入公司  -->
                <div class="tab-pane panel panel-default" id="joinCompany">
                    <div class="page-head">
                        <span>志愿填写</span>
                    </div>
                    <div class="panel-body">
                        <form class="application">
                            
                            <!-- <p>
                                <span class="btn btn-primary subApply">提交</span>
                            </p> -->
                        </form>
                    </div>
                </div>
                
                <!--我的公司  -->
            	<div class="tab-pane" id="myCompany">
                    <!--上部操作栏  -->
                    <div class="clearfix panel panel-default student-page-wrapper-head">
                        <span type="button" class="pull-right btn btn-info createCompany">创建公司</span>
                    </div>
                    <div class="panel panel-default">
                        <!--内容头部  -->
                        <div class="page-head">
                            <span>我的公司</span>
                            <!-- 锁定成员 -->
                            <div class="pull-right">
                                <span class="">
                                    <input type="button" class="btn btn-primary" id="companySure" value="锁定公司成员" >
                                </span>
                            </div>
                        </div>
                        <!--主体内容表格  -->
                        <div class="panel-body table-responsive table-responsive">
                            <table id="myCompany-table" class="table table-striped add-table-border parent-table">
                            </table>
                        </div>
                    </div>
                    <!--CEO查看申请信息  -->
                    <div class="tab-pane" id="ceoCompanyInfo">
                        <div class="panel panel-default">
                            <!--内容头部  -->
                            <div class="page-head">
                                <span>所有申请成员</span>
                            </div>
                            <!--主体内容表格  -->
                           <div class="panel-body table-responsive">
                                <table id="ceoCompanyInfo-table" class="table table-striped add-table-border parent-table">
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myModalLabel">公司成员打分</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
        </div>
      </div>
    </div>
  </div>

<script src="../js/common/base.js"></script> 
<script src="js/allCompany.js"></script>
<script src="js/joinCompany.js"></script>
<script src="js/myCompany.js"></script>
<script src="../js/common/foot.js"></script>
